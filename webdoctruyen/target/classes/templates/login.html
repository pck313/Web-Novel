<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - NovelWeb</title>
  <style>
    html, body {
      overflow-x: hidden;
      overflow-y: auto;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #FCEAB5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-top: 0;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      background-color: #F18833;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #ffac59;
    }

    .login-container .register-link {
      margin-top: 10px;
      display: block;
      color: #F18833;
      text-decoration: none;
    }

    .login-container .register-link:hover {
      text-decoration: underline;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      z-index: 1000;
      border: 0;
    }

    footer {
      background-color: #897A6D;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      width: 100%;
      margin-top: auto;
      position: relative;
    }
  </style>
</head>
<body>
<iframe src="header.html" title="Header"></iframe>

<div class="login-container">
  <h2>Đăng nhập</h2>
  <input type="text" placeholder="Tài khoản" required>
  <input type="password" placeholder="Mật khẩu" required>
  <button type="submit">Đăng nhập</button>
  <a href="register.html" class="register-link">Đăng ký tài khoản mới</a>
</div>

<footer>
  <div class="container">
    <p>&copy; 2024 NovelWeb. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
