<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelWeb - Trang chủ</title>
    <style>
        html, body {
            overflow-x: hidden;
            overflow-y: auto;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            margin: auto;
        }

        .header {
            background-color: #EC3323;
            color: #fff;
            padding: 3px 0;
            width: 100%;
            text-align: center;
        }

        .logo-text {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
        }

        .top-bar {
            background-color: #F18833;
            color: #fff;
            padding: 5px 0;
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .account-link {
            position: absolute;
            right: 100px;
            top: 76px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            margin-right: 45px;
        }

        .account-link img {
            width: 17px;
            margin-right: 5px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
            width: 300px;
        }

        .search-input {
            outline: none;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            height: 30px;
            flex-grow: 1;
            padding: 0 10px;
            margin-right: 6px;
        }

        .search-button {
            border: none;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .search-button img {
            width: 25px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 110px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            top: 100%;
            z-index: 1;
            overflow: hidden;
            white-space: nowrap;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .account-link:hover .dropdown-content {
            display: block;
        }

        .navigation-bar {
            background-color: #F18833;
            color: #fff;
            padding: 5px;
            width: 100%;
        }

        .navigation-bar a {
            margin: 0 25px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            padding: 5px;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out, border-radius 0.3s ease-in-out;
        }

        .navigation-bar a:hover {
            background-color: #ffac59;
        }

        .home-icon {
            width: 40px;
            vertical-align: middle;
        }

        .rectangle-line {
            background-color: #fee9cf;
            width: 100%;
            position: relative;
            z-index: 1;
            margin-top: 6px;
        }
    </style>
</head>
<body>
<div class="header">
    <span class="logo-text">NovelWeb</span>
</div>
<header class="top-bar">
    <div class="container">
        <div class="center">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Tìm kiếm tên truyện..." class="search-input">
                <button class="search-button" aria-label="Search"><img src="https://cdn.pixabay.com/photo/2015/12/08/17/38/magnifying-glass-1083373_640.png" alt="Search"></button>
            </div>
        </div>
    </div>
    <div class="account-link">
        <img src="https://raw.githubusercontent.com/pck313/ImageWeb/refs/heads/main/userlogo.png" alt="User Icon">
        Tài khoản
        <div class="dropdown-content">
            <a href="login.html">Đăng nhập</a>
            <a href="register.html">Đăng ký</a>
        </div>
    </div>
</header>

<div class="rectangle-line"></div>

<nav class="navigation-bar">
    <div class="container">
        <a href="index.html"><img src="https://icon-library.com/images/home-icon-white/home-icon-white-7.jpg" alt="Trang chủ" class="home-icon"></a>
        <a href="history.html">Lịch sử</a>
        <a href="genres.html">Thể loại</a>
        <a href="searchhtml">Tìm truyện</a>
    </div>
</nav>

</body>
</html>
