<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelWeb - Đăng ký</title>
    <style>
        html, body {
            overflow-x: hidden;
            overflow-y: auto;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FCEAB5;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .header {
            background-color: #EC3323;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }

        .logo-text {
            font-size: 50px;
            font-weight: bold;
            margin: 0;
        }

        .top-bar {
            background-color: #F18833;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .account-link {
            position: absolute;
            right: 100px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            margin-right: 45px;
        }

        .account-link img {
            width: 20px;
            margin-right: 5px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 5px;
            padding: 5px;
        }

        .search-input {
            border: none;
            border-radius: 5px;
            height: 30px;
            flex-grow: 1;
            padding: 0 10px;
        }

        .search-button {
            background-color: #fff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .search-button img {
            width: 30px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 110px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            top: 100%;
            z-index: 1;
            overflow: hidden;
            white-space: nowrap;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .account-link:hover .dropdown-content {
            display: block;
        }

        .navigation-bar {
            background-color: #F18833;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .navigation-bar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
        }

        .navigation-bar a:hover {
            background-color: #ffac59;
            border-radius: 5px;
        }

        .home-icon {
            width: 35px;
            vertical-align: middle;
        }

        .content {
            padding: 20px 0;
            width: 100%;
        }

        .register-form {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .register-form h2 {
            margin-bottom: 20px;
        }

        .register-form input[type="text"],
        .register-form input[type="password"],
        .register-form input[type="email"],
        .register-form button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #C0C0C0;
            border-radius: 5px;
            display: block;
            text-align: center;
        }

        .register-form button {
            background-color: #EC3323;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .register-form button:hover {
            background-color: #bf2c1e;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #EC3323;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative;
            margin-top: auto;
        }

        .rectangle-line {
            background-color: #fee9cf;
            width: 100%;
            position: relative;
            z-index: 1;
            margin-top: 2px;
        }
    </style>
</head>
<body>
<div class="header">
    <span class="logo-text">NovelWeb</span>
</div>
<header class="top-bar">
    <div class="container">
        <div class="center">
            <div class="search-bar">
                <input type="text" placeholder="Tìm kiếm tên truyện..." class="search-input">
                <button class="search-button"><img src="https://icon-library.com/images/search-icon-white/search-icon-white-27.jpg" alt="Search"></button>
            </div>
        </div>
    </div>
    <span class="account-link">
        <img src="https://raw.githubusercontent.com/pck313/ImageWeb/refs/heads/main/userlogo.png" alt="User Icon">
        Tài khoản
        <div class="dropdown-content">
            <a href="login.html">Đăng nhập</a>
            <a href="register.html">Đăng ký</a>
        </div>
    </span>
</header>

<div class="rectangle-line"></div>

<nav class="navigation-bar">
    <div class="container">
        <a href="index.html"><img src="https://icon-library.com/images/home-icon-white/home-icon-white-7.jpg" alt="Trang chủ" class="home-icon"></a>
        <a href="history.html">Lịch sử</a>
        <a href="genres.html">Thể loại</a>
        <a href="search.html">Tìm truyện</a>
    </div>
</nav>
<main class="content">
    <div class="container">
        <div class="register-form">
            <h2>Đăng ký</h2>
            <form action="/register" method="post">
                <input type="text" name="username" placeholder="Tên đăng nhập" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <input type="password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
                <button type="submit">Đăng ký</button>
            </form>
            <div class="login-link">
                <span>Đã có tài khoản? <a href="/login">Đăng nhập ngay</a></span>
            </div>
        </div>
    </div>
</main>

<script>
    function addToHistory(title, image, url) {
        var history = JSON.parse(localStorage.getItem('history')) || [];
        // Kiểm tra xem truyện đã tồn tại trong lịch sử chưa
        if (!history.some(item => item.url === url)) {
            history.push({ title: title, image: image, url: url });
            localStorage.setItem('history', JSON.stringify(history));
        }
    }

    document.querySelectorAll('.story-item').forEach(function(item) {
        item.addEventListener('click', function() {
            var title = this.getAttribute('data-title');
            var image = this.getAttribute('data-image');
            var url = this.getAttribute('data-url');
            addToHistory(title, image, url);
        });
    });
</script>


<footer>
    <div class="container">
        <p>&copy; 2024 NovelWeb. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
