<div class="header" style="position:sticky;top:0;z-index:1;">

<header class="top-bar" style="position:relative;top:0;">

        <div class="center">
            <div class="search-bar">

<nav class="navigation-bar" style="position:relative;top:7px;">

        <a href="index.html"><img src="https://icon-library.com/images/home-icon-white/home-icon-white-7.jpg" alt="Trang chủ" class="home-icon"></a>

        <a href="genres.html">Thể loại</a>
    </div>
</nav>

<div class="title-frame">
    <div class="title1" id="book-title-link" onclick="navigateToBook()">
        <a id="book-title"></a>
    </div>
    <div class="title2" id="chapter-title-link" onclick="navigateToChapter()">
        <a id="chapter-title"></a>
    </div>
</div>
