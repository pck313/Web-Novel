<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử đọc truyện</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="header">
    <span class="logo-text">NovelWeb</span>
</div>

<header class="top-bar">
    <div class="container">
        <div class="center">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Tìm kiếm tên truyện..." class="search-input" oninput="searchImage()">
                <button class="search-button" aria-label="Search"><img src="https://cdn.pixabay.com/photo/2015/12/08/17/38/magnifying-glass-1083373_640.png" alt="Search"></button>
            </div>
        </div>
    </div>
</header>

<nav class="navigation-bar">
    <div class="container">
        <a href="/templates/index.html"><img src="https://icon-library.com/images/home-icon-white/home-icon-white-7.jpg" alt="Trang chủ" class="home-icon"></a>
        <a href="/templates/history.html">Lịch sử</a>
        <a href="/templates/genres.html">Thể loại</a>
    </div>
</nav>

<div class="content">
    <h1>Lịch sử đọc truyện</h1>
    <div id="history-container"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const historyContainer = document.getElementById('history-container');
        const history = JSON.parse(localStorage.getItem('history')) || [];

        if (history.length === 0) {
            historyContainer.innerHTML = '<p>Không có lịch sử đọc truyện.</p>';
        } else {
            history.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.classList.add('history-item');
                bookElement.innerHTML = `
                <a href="books.html?story=${encodeURIComponent(book.url)}">
                    <img src="${book.cover}" alt="${book.title}" style="width:100px;height:150px;">
                    <p>${book.title}</p>
                </a>
            `;
                historyContainer.appendChild(bookElement);
            });
        }
    });
</script>

<iframe src="/templates/footer.html" style="border:0;width:100%;" title="Footer"></iframe>

</body>
</html>
