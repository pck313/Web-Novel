<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genres</title>
  <link rel="stylesheet" href="/css/genres.css">
  <link rel="stylesheet" href="/css/header.css">
  <script src="/function/search.js" defer></script>
</head>
<body>
<div class="header">
  <div class="logo-text">
    <a href="../templates/index.html">NovelWeb</a>
  </div>
</div>

<header class="top-bar">
  <div class="container">
    <div class="center">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Tìm kiếm tên truyện..." class="search-input">
        <button class="search-button" aria-label="Search">
          <img src="https://cdn.pixabay.com/photo/2015/12/08/17/38/magnifying-glass-1083373_640.png" alt="Search">
        </button>
      </div>
    </div>
  </div>
</header>

<nav class="navigation-bar">
  <div class="container">
    <a href="../templates/index.html">
      <img src="https://icon-library.com/images/home-icon-white/home-icon-white-7.jpg" alt="Trang chủ" class="home-icon">
    </a>
    <a href="../templates/history.html">Lịch sử</a>
    <a href="../templates/genres.html">Thể loại</a>
  </div>
</nav>

<div class="account-link">
  <img src="https://raw.githubusercontent.com/pck313/ImageWeb/refs/heads/main/userlogo.png" alt="User Icon">
  Tài khoản
  <div class="dropdown-content">
    <a href="../templates/login.html">Đăng nhập</a>
    <a href="../templates/register.html">Đăng ký</a>
  </div>
</div>

<div class="group" id="the-loai">
  <h2>Thể loại</h2>
  <div class="group-content"></div>
</div>

<div class="group" id="boi-canh-the-gioi">
  <h2>Bối cảnh thế giới</h2>
  <div class="group-content"></div>
</div>

<div class="group" id="luu-phai">
  <h2>Lưu phái</h2>
  <div class="group-content"></div>
</div>

<div class="group" id="tinh-cach-nhan-vat">
  <h2>Tính cách nhân vật</h2>
  <div class="group-content"></div>
</div>

<script>
  async function loadGenres() {
    try {
      const response = await fetch('/data/genres.json'); // Đường dẫn đến file JSON
      const genres = await response.json(); // Parse JSON

      for (const [key, values] of Object.entries(genres)) {
        const container = document.querySelector(`#${key} .group-content`);
        values.forEach(genre => {
          const box = document.createElement("div");
          box.className = "genre-box";
          box.textContent = genre;
          container.appendChild(box);
        });
      }
    } catch (error) {
      console.error("Không thể tải thể loại:", error);
    }
  }

  document.addEventListener("DOMContentLoaded", loadGenres);
</script>


</body>
</html>
